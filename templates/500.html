{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .error-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: shake 0.5s ease-in-out infinite;
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn-home {
            background: white;
            color: #f5576c;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #f093fb;
        }
        
        .server-icon {
            font-size: 5rem;
            opacity: 0.5;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .tech-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 500px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .links {
            margin-top: 2rem;
        }
        
        .links a {
            color: white;
            margin: 0 10px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="server-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        
        <div class="error-code">500</div>
        
        <h1 class="error-message">サーバーエラーが発生しました</h1>
        
        <p class="error-description">
            申し訳ございません。一時的な問題が発生しています。<br>
            しばらくしてから再度お試しください。
        </p>
        
        <div class="tech-details">
            <p class="mb-2">
                <span class="status-indicator"></span>
                <strong>ステータス:</strong> 内部サーバーエラー
            </p>
            <p class="mb-0">
                <i class="bi bi-clock me-1"></i>
                エラーは自動的に記録されました。<br>
                技術チームが問題を調査しています。
            </p>
        </div>
        
        <div>
            <a href="{% url 'streaming:home' %}" class="btn-home">
                <i class="bi bi-house-fill me-2"></i>
                ホームに戻る
            </a>
            <a href="javascript:location.reload()" class="btn-home">
                <i class="bi bi-arrow-clockwise me-2"></i>
                ページを更新
            </a>
        </div>
        
        <div class="links">
            <a href="{% url 'streaming:live' %}">ライブ配信</a>
            <a href="{% url 'content:trending' %}">トレンド</a>
            <a href="{% url 'streaming:home' %}">サポート</a>
        </div>
    </div>
    
    <script>
        // 5秒後に自動的にホームページにリダイレクト（オプション）
        // setTimeout(() => {
        //     window.location.href = '/';
        // }, 5000);
    </script>
</body>
</html>
